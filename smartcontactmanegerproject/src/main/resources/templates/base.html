<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

<link rel="stylesheet" th:href=@{/css/style.css}"/>
<title th:text="${title}" >Base Page</title>
</head>
<body>



	<!--  Navbar Start-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		
			<ul class="navbar-nav ml-auto text-uppercase">
			
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/home}">Home <span class="sr-only">(current)</span>
				</a></li>
				
				<li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>

				<li class="nav-item"><a class="nav-link" href="#"
				    th:href="@{/signin}"
				tabindex="-1" aria-disabled="true">Login</a></li>
					
				<li class="nav-item"><a class="nav-link" th:href="@{/signup}"href="#"
					tabindex="-1" aria-disabled="true">Signup</a></li>
			</ul>
		</div>
	</nav>
	<!--  Navbar End-->	
	
	
	
	<div th:replace="${contact}"></div>
	<script th:src="@{/js/script.js}"> </script>	
</body>
</html>
