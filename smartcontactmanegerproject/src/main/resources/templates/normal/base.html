<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" th:href=@{/css/style.css}"/>
<title th:text="${title}" >Base Page</title>
</head>
<body>



	<!--  Navbar Start-->
	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		
			<ul class="navbar-nav ml-auto text-uppercase">
			
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/home}">Home <span class="sr-only">(current)</span>
				</a></li>
				
				

				<li class="nav-item"><a class="nav-link" href="#"
				    
				tabindex="-1" aria-disabled="true"><span th:text="{user.name}"></span></a></li>
					
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}"href="#"
					tabindex="-1" aria-disabled="true">Logout</a></li>
			</ul>
		</div>
	</nav>
	<!--  Navbar End-->	
	
	<!-- sidebar --> 
	
	<div class="sidebar mt-2">
	<span onclick="toggleSidebar()" class="crossBtn">times</span>
	
	<a href ="#"  th:href="@{/user/index}" class="item" >   <i class="fa-solid fa-house"></i>Home</a>
	<a href ="#" th:href="@{/user/show-contacts/0}" class="item" > <i class="fas fa-id-card-alt"></i> View Contacts</a>
	<a href ="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contact</a>
	<a href ="#" class="item" ><i class="fas fa-user-circle"></i>Your Profile</a>
	<a href ="#" class="item" ><i class="fas fa-cogs"></i> Settings</a>
	<a href ="#" th:href="@{/logout} " class="item" ><i class="fas fa-sign-out-alt"></i>Logout</a>
	
	<div class ="divider"></div>
	
	</div>
	
	<!-- end side bar -->
	
	<!-- content area -->
	
	<div class="content mt-3">
	
	<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
	
	<!-- massage box -->
	  <div  th:if="${session.massage}"class="container">
	  <div th:classappend="${'alert-'+session.massage.type}" class="alert  text-center" role="alert">
	  <span th:text="${session.massage.content"></span>
      
       </div> 
       
       <th:block th:text="${#session.removeAttribute('message')}"></th:block>
       
	  </div>
	
	<div th:replace="${content}"></div>
	
	</div>
	<!-- end content area -->
	
	<div th:replace="${contact}"></div>
	<script th:src="@{/js/script.js}"> </script>	
</body>
</html>
